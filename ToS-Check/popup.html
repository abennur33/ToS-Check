<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="popup-content">
      <h1 id="service-name"></h1>
      <h2>Overall Rating: <span id="overall-rating"></span></h2>
      <p>The above rating is on a scale from A-F.<br><br>Below you will find the top 5 most important details about this website's terms and conditions for each category, however you can find out more by clicking "Show More".</p>
      <div class="toggle-container">
        <label>
          <input type="radio" id="toggle-good" name="toggle" value="good">
          <span>Good</span>
        </label>
        <label>
          <input type="radio" id="toggle-neutral" name="toggle" value="neutral">
          <span>Neutral</span>
        </label>
        <label>
          <input type="radio" id="toggle-bad" name="toggle" value="bad">
          <span>Bad</span>
        </label>
      </div>
      <div id="points-container"></div>
    </div>
    <div class="start-content hidden">
      <h1>No data available for this website</h1>
    </div>
  </body>
</html>
